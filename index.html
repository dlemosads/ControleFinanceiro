<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiros</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
        <p>Usuario</p>
        <a href="#" class="cabecalho__mes">Janeiro</a>
    </header>
    <nav class="menu-lateral">
        <a href="#" class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">Início</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--cadastro">Cadastro</a>
        <a href="#" class="menu-lateral__link menu-lateral__link--usuario">Usuarios</a>

        <a href="#" class="menu-lateral__link menu-lateral__link--sobre">Sobre</a>
    </nav>

    <main class="principal">    
        <section class="principal__banner">
            <div class="principal__resultado">
                <img src="assets/img/iconetotal.png" alt="Logo total">
                <div>
                    <p>TOTAL</p>
                    <p class="texto-negrito">R$ 0,00</p>
                </div>
            </div>
        </section>
        <div class="principal__botao">
            <article class="principal__botao-uni"><a href=""><img src="assets/img/cartaocredito.png" alt=""><p>Cartão</p><p class="texto-negrito">R$ 0,00</p></a></article>
            <article class="principal__botao-uni"><img src="assets/img/estudo.png" alt=""><p>Estudo</p><p class="texto-negrito">R$ 0,00</p></article>
            <article class="principal__botao-uni"><img src="assets/img/internet.png" alt=""><p>Internet</p><p class="texto-negrito">R$ 0,00</p></article>
            <article class="principal__botao-uni"><img src="assets/img/telefone.png" alt=""><p>Telefone</p><p class="texto-negrito">R$ 0,00</p></article>
            <article class="principal__botao-uni"><img src="assets/img/luz.png" alt=""><p>Luz</p><p class="texto-negrito">R$ 0,00</p></article>
            <article class="principal__botao-uni"><img src="assets/img/outros.png" alt=""><p>Outros</p><p class="texto-negrito">R$ 0,00</p></article>
            <article class="principal__botao-uni"><img src="assets/img/emprestimos.png" alt=""><p>Empréstimos</p><p class="texto-negrito">R$ 0,00</p></article>
            <article class="principal__botao-uni"><img src="assets/img/combustivel.png" alt=""><p>Combustível</p><p class="texto-negrito">R$ 0,00</p></article>
            <article class="principal__botao-uni"><img src="assets/img/mecanico.png" alt=""><p>Mecânico</p><p class="texto-negrito">R$ 0,00</p></article>
            <article class="principal__botao-uni"><img src="assets/img/mercado.png" alt=""><p>Mercado</p><p class="texto-negrito">R$ 0,00</p></article>
            <article class="principal__botao-uni"><img src="assets/img/restaurante.png" alt=""><p>Restaurante</p><p class="texto-negrito">R$ 0,00</p></article>
            <article class="principal__botao-uni"><img src="assets/img/saude.png" alt=""><p>Saúde</p><p class="texto-negrito">R$ 0,00</p></article>
        </div>

    <script src="index.js"></script>
